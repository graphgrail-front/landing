          <div class="m-content">
            <div class="row">
              <div class="col-md-4">
                <div class="m-portlet m--bg-accent m-portlet--bordered-semi m-portlet--skin-dark m-portlet--full-height">
                  <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">

                    </div>
                  </div>
                  <div class="m-portlet__body m-text-center">
                    <div class="m--padding-bottom-30"><i class="fa fa-telegram" style="font-size: 7em;"></i></div>

              </div>

                    </div>
                  </div>
                  <div class="m-portlet__body">
                    <form>
                      <div class="m--margin-top-10 form-group m-form__group row">
                        <div class="col-md-5">
                          <label class="m-lh-37">Цена</label>
                        </div>
                        <div class="col-md-7">
                          <input class="form-control m-input" type="text">
                        </div>
                      </div>
                      <div class="form-group m-form__group row">
                        <div class="col-md-5">
                          <label class="m-lh-37">Кол-во меток</label>
                        </div>
                        <div class="col-md-7">
                          <input class="form-control m-input" type="text">
                        </div>
                      </div>
                      <div class="form-group m-form__group">
                        <button class="btn btn-primary pull-right btn-lg">Начать</button>
                        <div class="clearfix"></div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-12 m--hide" id="demo-markup">

                    <div class="m-portlet__head-caption">
                      <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">Задать категории</h3>
                      </div>
                    </div>
                  </div>
                  <div class="m-portlet__body">
                    <div class="alert m-alert--default m-text-center m--margin-bottom-20">
                      <div class="carousel slide" id="gallery" data-ride="carousel" data-interval="0">
                        <div class="carousel-inner" role="listbox">
                          <div class="carousel-item active">
                            <div class="lead">Есть халат для медсестры с защитой от жидкости, недорогой?</div>
                          </div>
                          <div class="carousel-item">
                            <div class="lead">Есть халат для доктора хауса, средней цены?</div>
                          </div>
                        </div><a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev"><span class="fa fa-chevron-left text-dark" aria-hidden="true"></span></a><a class="carousel-control-next" href="#gallery" role="button" data-slide="next"><span class="fa fa-chevron-right text-dark" aria-hidden="true"></span></a>
                      </div>
                    </div>
                    <div class="m--hide" id="selectCategoryExample">
                      <div class="form-group m-form__group">
                        <div class="input-group m-input-group">
                          <select class="form-control m-input">
                            <option>Выберите категорию...</option>
                          </select>
                          <div class="input-group-append">
                            <button class="input-group-btn btn btn-danger btn-remove">x</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="m--hide" id="additionBlokExample">
                      <div class="form-group m-form__group addition-btn">
                        <div class="form-group m-form__group">
                          <div class="align-items-center d-flex flex-column">
                            <button class="btn m-btn--pill btn-primary btn-circle">+</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <form class="row categoryzation"></form>
                  </div>
