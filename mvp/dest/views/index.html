              </div>
            </div>
          </div>

                      <div class="col-md-6">
                        <div class="m-widget1">
                          <h5 class="m-widget5__title">Загрузить</h5>
                          <form class="m-section m--margin-bottom-5" id="demoUploadForm">
                            <div class="m-section__sub">Прикрепить файл с текстом</div>
                            <div class="form-group m-form__group">
                              <div class="custom-file">
                                <input class="custom-file-input" id="exampleInputFile" type="file">
                                <label class="custom-file-label" for="exampleInputFile">Выберите файл</label>
                              </div>
                            </div>
                            <div class="form-group m-form__group">
                              <button class="btn btn-metal pull-right" id="demo-upload-file">Загрузить</button>
                              <div class="clearfix"></div>
                            </div>
                          </form>
                          <div class="m--padding-bottom-25"></div>
                          <div class="m-separator m-separator--space m-separator--dashed"></div>

                          <div class="clearfix"></div>
                        </div>
                      </div>
                      <div class="col-md-6">

                            <div class="m-section__sub">Описание задачи</div>
                            <div class="form-group m-form__group">
                              <textarea class="form-control m-input" rows="3"></textarea>
                            </div>
                            <div class="form-group m-form__group row">
                              <div class="col-md-2">
                                <label class="m-lh-37">Цена</label>
                              </div>
                              <div class="col-md-8">
                                <input class="form-control m-input" type="text">
                              </div>
                              <div class="col-md-2"><span class="m-badge m-badge--metal pull-right" style="width:35px; height:35px; line-height:35px; font-size:18px; border-radius:50%;" data-toggle="m-tooltip" title="$10 000">?</span></div>
                            </div>
                            <div class="m-separator m-separator--space m-separator--dashed"></div>
                            <button class="btn btn-metal pull-right">Заказать</button>
                            <div class="clearfix"></div>
                          </form>
                        </div>
                      </div>
                    </div>
